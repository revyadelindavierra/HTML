<!DOCTYPE html>
<html>
<head>
  <title>Contoh Display Inline</title>
  <style>
    .inline-element {
      display: inline;
      background-color: #f0f0f0;
      padding: 5px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <span class="inline-element">Ini</span>
  <span class="inline-element">adalah</span>
  <span class="inline-element">contoh</span>
  <span class="inline-element">elemen</span>
  <span class="inline-element">span</span>
  <span class="inline-element">dengan</span>
  <span class="inline-element">properti</span>
  <span class="inline-element">display: inline.</span>
    <br>
  <br>

  <a class="inline-element" href="https://www.w3schools.com/css/default.asp">Ini: inline.</a>

  <br>

  <img class="inline-element" src="bantengg.png" alt="Contoh gambar dengan properti display: inline.">
</body>
</html>
