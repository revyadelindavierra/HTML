<!DOCTYPE html>
<html>
<head>
    <title>Konversi Nilai </title>
</head>
<body>
    <h1>Konversi Nilai ke Huruf</h1>
    
    <label for="nilaiAngka">Masukkan Nilai Angka:</label>
    <input type="number" id="nilaiAngka"><br>
    
    <button onclick="konversiNilai()">Konversi</button><br>
    
    <label for="nilaiHuruf">Nilai Huruf:</label>
    <input type="text" id="nilaiHuruf" disabled>
    
    <script>
        function konversiNilai() {
            var nilaiAngka = parseFloat(document.getElementById("nilaiAngka").value);
            var nilaiHuruf = "";

            if (nilaiAngka >= 93 && nilaiAngka <= 100) {
                nilaiHuruf = "A";
            } else if (nilaiAngka >= 83 && nilaiAngka <= 92) {
                nilaiHuruf = "B";
            } else if (nilaiAngka >= 75 && nilaiAngka <= 82) {
                nilaiHuruf = "C";
            } else if (nilaiAngka >= 50 && nilaiAngka <= 74) {
                nilaiHuruf = "D";
            } else if (nilaiAngka >= 0 && nilaiAngka <= 49) {
                nilaiHuruf = "E";
            } else {
                nilaiHuruf = "Nilai tidak valid";
            }

            document.getElementById("nilaiHuruf").value = nilaiHuruf;
        }
    </script>
</body>
</html>
